{% set version = "0.7.6" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dplyr
  version: {{ version|replace("-", "_") }}

source:
  fn: dplyr_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/dplyr_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/dplyr/dplyr_{{ version }}.tar.gz
  sha256: d489cc8b53854ec30737bb7d39b331b67ca35f4275ad19e97420d7a247808330

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-assertthat
    - r-base
    - r-bh >=1.58.0_1
    - r-r6
    - r-rcpp >=0.12.0
    - r-bindrcpp >=0.2
    - r-glue >=1.1.1
    - r-magrittr
    - r-pkgconfig
    - r-plogr
    - r-rlang >=0.1.2
    - r-tibble >=1.3.1
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-assertthat
    - r-bh >=1.58.0_1
    - r-r6
    - r-rcpp >=0.12.0
    - r-bindrcpp >=0.2
    - r-glue >=1.1.1
    - r-magrittr
    - r-pkgconfig
    - r-plogr
    - r-rlang >=0.1.2
    - r-tibble >=1.3.1
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('dplyr')"  # [not win]
    - "\"%R%\" -e \"library('dplyr')\""  # [win]

about:
  home: https://github.com/hadley/dplyr
  license: MIT
  summary: A fast, consistent tool for working with data frame like objects, both in memory and
    out of memory.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
