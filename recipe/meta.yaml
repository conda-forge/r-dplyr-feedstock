{% set version = '0.8.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dplyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dplyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dplyr/dplyr_{{ version }}.tar.gz
  sha256: 68b4aac65a69ea6390e90991d9c7ce7a011a07e5db439d60cce911a078424c0c

build:
  merge_build_host: True  # [win]
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bh
    - r-r6
    - r-rcpp >=1.0.1
    - r-assertthat >=0.2.0
    - r-glue >=1.3.0
    - r-magrittr >=1.5
    - r-pkgconfig
    - r-plogr >=0.2.0
    - r-rlang >=0.4.0
    - r-tibble >=2.0.0
    - r-tidyselect >=0.2.5
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    # BH is the header-only part of Boost and thus a compile-time requirement only
    # - r-bh
    - r-r6
    - r-rcpp >=1.0.1
    - r-assertthat >=0.2.0
    - r-glue >=1.3.0
    - r-magrittr >=1.5
    - r-pkgconfig
    - r-plogr >=0.2.0
    - r-rlang >=0.4.0
    - r-tibble >=2.0.0
    - r-tidyselect >=0.2.5

test:
  commands:
    - $R -e "library('dplyr')"           # [not win]
    - "\"%R%\" -e \"library('dplyr')\""  # [win]

about:
  home: http://dplyr.tidyverse.org, https://github.com/tidyverse/dplyr
  license: MIT
  summary: A fast, consistent tool for working with data frame like objects, both in memory and
    out of memory.
  license_file: 
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

